# a summary about you
summary: "I'm a data engineer with experience in Python, data architectures and modeling, knowledge of distributed data processing, pipeline implementation, AWS Cloud data tools, and an analytical mindset. Datamorfose was born with the aim of sharing knowledge and motivating continuous learning. Through my experience and opportunities, I will share content about the world of data. Currently, I work as a Data Engineer in the financial market and have participated in large projects involving infrastructure and data product migrations, development, automation, and maintenance of data pipelines, among others. I invite you to visit the blog and embark on this journey of constant learning with me!"

