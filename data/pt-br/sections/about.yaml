# your designation
designation: Engenheira de Dados
# your company information
company:
  name: Datamorfose.
  url: "https://www.datamorfose.com.br"


# a summary about you
summary: 'Sou engenheira de dados, com experiência em python, arquiteturas e modelagens de dados, com conhecimento de processamento de dados distribuídos, implantação de pipelines, ferramentas de dados Cloud AWS e viés analítico. O Datamorfose nasceu com o intuito de compartilhar conhecimento e motivar o aprendizado contínuo. Através da minha experiência e oportunidades, irei compartilhar conteúdos sobre o mundo dos dados. Atualmente, atuo como Engenheira de Dados no mercado financeiro e participei de grandes projetos de migração de infraestrutura e produtos de dados, desenvolvimento, automação e manutenção de pipelines de dados, entre outros.Te convido a visitar o blog e embarcar nessa jornada de aprendizado constante comigo!'

