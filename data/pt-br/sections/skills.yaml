- name: Computação em Nuvem AWS
  logo: "/images/sections/skills/aws.png"
  summary: "Habilidade em projetar, construir e manter pipelines de dados e arquiteturas na infraestrutura de nuvem da AWS. Experiência em implementação das melhores práticas da AWS e na otimização de soluções para escalabilidade, confiabilidade e redução de custos."
  url: "https://aws.amazon.com/"

- name: Ecossistema Hadoop
  logo: "/images/sections/skills/hadoop.png"
  summary: "Experiência abrangente no ecossistema Hadoop, incluindo implementações e migrações em plataformas como Cloudera CDH e CDP. Proficiente no processamento de big data e escrita de consultas HQL (Hive Query Language) para manipulação de dados em ambientes de big data."
  url: "https://hadoop.apache.org"

- name: Apache Spark
  logo: "/images/sections/skills/spark.png"
  summary: "Experiência sólida no desenvolvimento de código com Apache Spark, especialmente utilizando PySpark. Proficiente em criar e otimizar pipelines de dados, realizar transformações complexas em larga escala, e implementar soluções de processamento de dados distribuídos com eficiência e alto desempenho."

- name: Python
  logo: "/images/sections/skills/python.png"
  summary: "Desenvolvo a maioria dos programas com linguagem python. Experiente em automatizar processos e gerar artefatos"
  url: "https://www.python.org"

- name: Terraform
  logo: "/images/sections/skills/terraform.png"
  summary: "Proficiente em gerenciamento de infraestrutura como código (IaC), com experiência significativa em provisionamento e automação de recursos de infraestrutura usando Terraform e AWS CloudFormation."
  url: "https://terraform.io/"

- name: SQL
  logo: "/images/sections/skills/sql.png"
  summary: "Proficiência em SQL, utilizada na análise de dados, construção de relatórios detalhados, desenvolvimento de pipelines de dados eficientes, manipulação de grandes volumes de dados e desenvolvimento de procedures."

- name: Git
  logo: "/images/sections/skills/git.png"
  summary: "Experiente com desenvolvimento baseado em Git. Principalmente, utilizo o GitHub. Também tenho experiência em trabalhar com o GitLab. Proficiente na implementação de pipelines de Integração Contínua / Entrega Contínua (CI/CD)"
  url: "https://git-scm.com/"

- name: Data Engineering
  logo: "/images/sections/skills/data.png"
  summary: "Experiência em Modelagem de Dados, orquestração com Control-M, Glue WorkFlow, StepFunctions e Airflow, bancos de dados NoSQL e SQL, Linux e Shell Scripting, além de ElasticSearch com Kibana."
